backend:
  name: git-gateway
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "blog"
    label: "Blog"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titel", name: "title", widget: "string" }
      - { label: "Ver√∂ffentlichungsdatum", name: "date", widget: "datetime" }
      - { label: "Inhalt", name: "body", widget: "markdown" }
